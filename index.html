<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguio City Hazardous Waste Storage Facility</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        header {
            background-image: linear-gradient(rgba(0,100,0,.45), rgba(0,100,0,.45)),
                              url('images/header-bg.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 20px 60px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .logo-container img {
            height: 80px;
            padding: 12px;
            border-radius: 14px;
            background: rgba(255,255,255,.25);
        }

        nav {
            position: sticky;
            top: 0;
            background: #006400;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        nav a {
            color: #fff;
            padding: 14px 18px;
            font-weight: bold;
            text-decoration: none;
        }

        nav a:hover { background: #228B22; }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 25px;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 25px;
            border-bottom: 3px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: #eee;
            font-size: 1.1em;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #228B22;
            color: #fff;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,.1);
        }

        #map {
            height: 480px;
            margin-top: 25px;
            border-radius: 12px;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 40px 20px 20px;
            margin-top: 50px;
        }

        /* -------------------------------
           CRISP CHAT – BOTTOM LEFT
        -------------------------------- */
        .crisp-client {
            bottom: 20px !important;
            left: 20px !important;
            right: auto !important;
            z-index: 1000 !important;
        }

        /* -------------------------------
           BACK TO TOP – BOTTOM RIGHT
        -------------------------------- */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(34,139,34,.85);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            cursor: pointer;
            z-index: 1002;
            transition: .3s;
        }

        #back-to-top:hover {
            background: #228B22;
            transform: scale(1.1);
        }

        /* Mobile spacing */
        @media (max-width: 768px) {
            .crisp-client {
                bottom: 15px !important;
                left: 15px !important;
            }
            #back-to-top {
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="logo-container">
        <img src="images/baguio-city-logo.png">
        <img src="images/cepmo-logo.png">
        <img src="images/breathe-baguio-logo.png">
    </div>
    <h1>Baguio City Hazardous Waste Storage Facility</h1>
    <p>Managed by CEPMO • Safe & Responsible Disposal</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="index.html">HHW Guide</a>
    <a href="activities.html">Activities</a>
    <a href="announcements.html">Announcements</a>
    <a href="#footer">Contact</a>
</nav>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" data-tab="accepted">Accepted</button>
        <button class="tab-btn" data-tab="general">HHW Guide</button>
        <button class="tab-btn" data-tab="locations">Locations</button>
    </div>

    <div id="accepted" class="tab-content active">
        <div class="grid">
            <div class="card">Used Oil</div>
            <div class="card">Busted Fluorescent Lamps</div>
            <div class="card">E-Waste</div>
            <div class="card">Expired Medicines</div>
        </div>
    </div>

    <div id="general" class="tab-content">
        <p>Store other hazardous wastes safely until collection.</p>
    </div>

    <div id="locations" class="tab-content">
        <div id="map"></div>
    </div>
</div>

<footer id="footer">
    <p style="text-align:center">© 2025 CEPMO HWMS</p>
</footer>

<!-- Back to Top -->
<div id="back-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">
    <i class="fas fa-arrow-up"></i>
</div>

<!-- Crisp Chat -->
<script>
    window.$crisp=[];
    window.CRISP_WEBSITE_ID="5a71dc8c-0080-4374-8e55-960b01efcfa0";
    (function(){
        const d=document,s=d.createElement("script");
        s.src="https://client.crisp.chat/l.js";
        s.async=1;
        d.head.appendChild(s);
    })();
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    document.querySelectorAll('.tab-btn').forEach(btn=>{
        btn.onclick=()=>{
            document.querySelectorAll('.tab-btn,.tab-content')
                .forEach(el=>el.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.tab).classList.add('active');
        }
    });
</script>

</body>
</html>
